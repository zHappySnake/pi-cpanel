<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raspberry Pi</title>

    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/animations.css">
</head>

<body>

    <div class="container">
        <div class="content">
            <div class="header">
                <h1>Raspberry Pi</h1>
                <h2>Control Panel</h2>
            </div>

            <hr>

            <div class="card">
                <i></i>
                <p>Temperature: <br><span id="temp"></span></p>
            </div>

            <span id="8203">&#8203;</span>

            <div class="card">
                <i></i>
                <p>Memory: <br><span id="memory"></span></p>
            </div>

            <span id="8203">&#8203;</span>

            <div class="card">
                <i></i>
                <p>CPU: <br><span id="cpu"></span></p>
            </div>

        </div>
    </div>

</body>

<script src="/socket.io/socket.io.js"></script>
<script>
    var socket = io();

    socket.on("temperature", (temp) => {
        document.getElementById("temp").innerText = temp + "Â°C"
    })

    socket.on("memory", (mem) => {
        mem = JSON.parse(mem)
        document.getElementById("memory").innerText = `${mem.used}/${mem.total}MB`
    })

    socket.on("cpu", (cpu) => {
        document.getElementById("cpu").innerText = cpu + "%"
    })
</script>

</html>
